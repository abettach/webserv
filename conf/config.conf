server
[
	listen          80;
	listen          1112;
	listen          1115;
	host 0.0.0.0;
	server_name     server1.com;
	client_max_body_size    1m;
	error_page 403 /home/asus/lililo/src/files/errors/403.html;
	error_page 404 /home/asus/lililo/src/files/errors/404.html;
	error_page 500 /home/asus/lililo/src/files/errors/500.html;
	error_page 502 /home/asus/lililo/src/files/errors/502.html;
	root /home/asus/lililo/src/files;
	location /return
	{
		return 301;
	}
	location /
	{
		autoindex on;
		# index lol.html;       
		allow_methods [GET,POST,DELETE];
	}
	location *.php;
	{
		allow_methods [GET,POST];
		fastcgi_pass /Users/abettach/goinfre/.brew/bin/php-cgi;
	}
	location *.py
	{
		allow_methods [GET,POST];
		fastcgi_pass /usr/bin/python;

	}
	location /upload
	{
		allow_methods [POST,GET,DELETE];
		upload_enable on;
		upload_store /upload;
		fastcgi_pass /Users/abettach/goinfre/.brew/bin/php-cgi;
	}
]
